[versions]
guava = "33.4.8-jre"
mcp = "0.10.0"
mockito = "5.7.0"
spock = "2.3-groovy-4.0"
spring-ai-bom = "1.0.0"
spring-boot = "3.5.0"
spring-web = "6.2.6"

[libraries]
guava = { group = "com.google.guava", name = "guava", version.ref = "guava" }
mcp-sdk = { group = "io.modelcontextprotocol.sdk", name = "mcp", version.ref = "mcp" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
spock-core = { group = "org.spockframework", name = "spock-core", version.ref = "spock" }
spring-ai-bom = { group = "org.springframework.ai", name = "spring-ai-bom", version.ref = "spring-ai-bom" }
spring-ai-client-chat = { group = "org.springframework.ai", name = "spring-ai-client-chat" }
spring-ai-autoconfigure-model-tool = { group = "org.springframework.ai", name = "spring-ai-autoconfigure-model-tool" }
spring-ai-model = { group = "org.springframework.ai", name = "spring-ai-model" }
spring-ai-starter-mcp-client = { group = "org.springframework.ai", name = "spring-ai-starter-mcp-client" }
spring-ai-starter-mcp-client-webflux = { group = "org.springframework.ai", name = "spring-ai-starter-mcp-client-webflux" }
spring-ai-starter-mcp-server = { group = "org.springframework.ai", name = "spring-ai-starter-mcp-server" }
spring-ai-starter-mcp-server-webmvc = { group = "org.springframework.ai", name = "spring-ai-starter-mcp-server-webmvc" }
spring-ai-starter-mcp-server-webflux = { group = "org.springframework.ai", name = "spring-ai-starter-mcp-server-webflux" }
spring-ai-anthropic = { group = "org.springframework.ai", name = "spring-ai-anthropic" }
spring-ai-starter-model-anthropic = { group = "org.springframework.ai", name = "spring-ai-starter-model-anthropic" }
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test", version.ref = "spring-boot" }
spring-boot-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-starter-actuator = { group = "org.springframework.boot", name = "spring-boot-starter-actuator", version.ref = "spring-boot" }
spring-web = { group = "org.springframework", name = "spring-web", version.ref = "spring-web" }

# Plugins as Libs (for convention plugins)
spring-boot-plugin = { group = "org.springframework.boot", name = "org.springframework.boot.gradle.plugin", version.ref = "spring-boot" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
